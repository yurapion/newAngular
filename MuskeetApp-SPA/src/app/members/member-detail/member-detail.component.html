
  <div class="row d-flex justify-content-center">
    <div class="col-md-3">
        <h1>{{ user?.userName.toUpperCase() }}'s Profile</h1>
      <div class="card">
        <img
          class="card-img-top img-thumbnail"
          src="{{ user?.imageUrl || '../../../assets/user.png' }}"
          alt="{{ user?.userName }}"
        />
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{ user?.city }}, {{ user?.country }}</p>
          </div>

          <div>
            <strong>Email:</strong>
            <p>{{ user?.email }}</p>
          </div>

          <div>
            <strong>Postal code:</strong>
            <p>{{ user?.postalCode }}</p>
          </div>
        </div>

        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100" (click)="delete()">Delete User</button>
            <button class="btn btn-success w-100">Edit User</button>
          </div>
        </div>
      </div>
    </div>
  </div>
